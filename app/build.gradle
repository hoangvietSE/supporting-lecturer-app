apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'deploygate'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.soict.hoangviet.supportinglecturer"
        minSdkVersion 21
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 1
        versionName "1.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/rxjava.PROPERTIES'
        exclude 'META-INF/RXJAVA.properties'
        exclude 'META-INF/RXJAVA.PROPERTIES'
        exclude 'META-INF/rxjava'
        exclude 'META-INF/RXJAVA'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'

    }

    signingConfigs {
        debug {
            storeFile file('../KeySigning/key-debug.jks')
            storePassword "Aa234566"
            keyAlias "key-debug"
            keyPassword "Aa234566"
        }
        release {
            storeFile file('../KeySigning/key-release.jks')
            storePassword "Aa234566"
            keyAlias "key-release"
            keyPassword "Aa234566"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'BASE_URL', '"https://v2.convertapi.com/convert/"'
            buildConfigField("String", "API_KEY", "\"L9LbnJA0icf9EoHB\"")
            versionNameSuffix "-debug"
        }
        stage {
            signingConfig signingConfigs.debug
            buildConfigField 'String', 'BASE_URL', '"https://v2.convertapi.com/convert/"'
            buildConfigField("String", "API_KEY", "\"L9LbnJA0icf9EoHB\"")
            versionNameSuffix "-stage"
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'BASE_URL', '"https://v2.convertapi.com/convert/"'
            buildConfigField("String", "API_KEY", "\"L9LbnJA0icf9EoHB\"")
            versionNameSuffix "-release"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    flavorDimensions "version"

    productFlavors {
        develop {
            dimension "version"
            applicationId "com.soict.hoangviet.supportinglecturer.dev"
            resValue "string", "app_name", "Ứng dụng hỗ trợ giảng dạy"
        }
        product {
            dimension "version"
            applicationId "com.soict.hoangviet.supportinglecturer"
            resValue "string", "app_name", "Ứng dụng hỗ trợ giảng dạy"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.2'

    //RxJava
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
    implementation "io.reactivex.rxjava2:rxjava:$rxjava_version"

    //Dagger2
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    //Glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"

    //Social
    implementation "com.google.android.gms:play-services-auth:$gms_play_service"
    implementation 'com.facebook.android:facebook-login:[4,5)'
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'

    //Firebase
    implementation 'com.google.firebase:firebase-config:19.1.1'

    //ButterKnife
    implementation "com.jakewharton:butterknife:$butter_knife_version"
    kapt "com.jakewharton:butterknife-compiler:$butter_knife_version"

    //Google Service
    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev120-1.19.0'
    implementation 'com.google.http-client:google-http-client-android:1.25.0'
    implementation 'com.google.api-client:google-api-client-android:1.25.0'

    //Camera
    implementation 'com.otaliastudios:cameraview:2.6.2'

    //Video
    implementation 'life.knowledge4:k4l-video-trimmer:1.0'
    implementation 'com.writingminds:FFmpegAndroid:0.3.2'
    implementation 'com.googlecode.mp4parser:isoparser:1.1.9'
    implementation 'com.github.pedroSG94.rtmp-rtsp-stream-client-java:rtplibrary:1.4.2'

    //DeployedGate
    implementation 'com.deploygate:sdk:4.2.0'

    //EventBus
    implementation 'org.greenrobot:eventbus:3.2.0'

    //Color picker
    implementation 'com.github.duanhong169:colorpicker:1.1.6'

    //Import Module
    implementation project(':pen-v5.1.0_full')
    implementation project(path: ':hbrecorder')
    implementation files('libs/sdk-v1.0.1.jar')
    implementation 'com.karumi:dexter:5.0.0'
    implementation 'com.obsez.android.lib.filechooser:filechooser:1.1.10'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.chauthai.swipereveallayout:swipe-reveal-layout:1.4.1'
    implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:core:10.0.5'

    //ViewPager2
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    //Circle Indicator
    implementation 'me.relex:circleindicator:2.1.4'
}
