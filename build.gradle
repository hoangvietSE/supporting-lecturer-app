// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://maven.google.com'
        }
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.jakewharton:butterknife-gradle-plugin:10.2.1'
        classpath 'com.deploygate:gradle:2.1.0'
        classpath 'com.google.gms:google-services:4.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        flatDir { dirs 'libs' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext{
    lifecycle_common_version = '2.1.0-alpha01'
    lifecycle_ext_version = '2.0.0'
    rxandroid_version = '2.1.1'
    rxjava_version = '2.2.7'
    room_version = '2.1.0-alpha04'
    dagger_version = '2.21'
    retrofit_version = '2.5.0'
    glide_version = '4.8.0'
    lifecycle_version = '2.0.0'
    room_version = '2.1.0-alpha06'

    //RecyclerView
    recyclerview_version = '1.1.0'

    //Glide
    glide_version = '4.11.0'

    //Firebase
    firebase_messaging_version = '20.1.0'
    firebase_dynamic_link = '19.0.0'

    //LoopingViewPager
    looping_view_pager_version = '1.2.0'

    //Event Bus
    eventbus_version = '3.1.1'

    //Social
    gms_play_service = '17.0.0'

    //Butter-Knife
    butter_knife_version = '10.2.1'
}
